{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pod Sosnami</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link  rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
  </head>
  <body>
  <main class="container container--mw700">
    <nav class="navbar navbar-default navbar-static-top text-center">
      <a class="navbar-text" href="{% url 'search' %}">Szukaj</a>
      {% if user.is_authenticated %}
      <a class="navbar-text navbar-right" href="{% url 'profile' user.username %}">Jesteś zalogowany jako {{ user.username }}</a>
      <a class="navbar-text navbar-right" href="{% url 'logout' %}">Wyloguj się </a>
      {% else %}
      <a class="navbar-text navbar-right" href="{% url 'login' %}">Zaloguj się</a>
      <a class="navbar-text navbar-right" href="{% url 'register' %}">Zarejestruj się</a>
      {% endif %}
    </nav>


      <a href="/">
        <h1 class="main-title">Dom Pod Sosnami</h1>
      </a>
{% block content %}
{% endblock %}
</main>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
{% block js %}
<!--<script src="{% static 'js/main.js' %}" ></script>-->
{% endblock %}
</body>
</html>
